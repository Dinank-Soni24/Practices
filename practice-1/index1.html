<!-- Write a program to print fibonacci series. Take the number of steps from input using HTML Input and when click on Print button, using JS print the entered number of steps in the fibonacci series on HTML page. -->

<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            text-align: center;
            padding: 30px;
            font-size: 20px;
        }
        #btn{
            font-size: 20px;
            
        }
    </style>
    <title>fibonacci series</title>
</head>
<body>
    <div>
        <h2> Fibonacci series </h2>
    <form>
        <label for="number">Number</label>

        <br><br>

        <input type="button" value="submit" onclick="Fibonacci()" id="btn"><br><br>
